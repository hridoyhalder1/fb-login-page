<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="fb-login-page">
        <div class="content">
            <div class="half-1">
                <img src="img/facebook.png" alt="facebook">
                <p>Facebook helps you connect and share with<br> the people in your life.</p>
            </div>
            <div class="form-page">
                <form action="">
                    <input type="text" class="email" placeholder="Email address or phone number"><br><br>
                    <input type="password" class="pass" placeholder="Password"><br><br>
                    <input type="submit" class="login" placeholder="login" name="Login" value="Log In" >
                    <a href="#" class="btn" target="_blank">Forgotten Password ?</a>
                    <hr>
                    <a href="#" target="_blank" class="new-btn">Create New Account</a>
                </form>
            </div>
            
        </div>
    </section>
    
</body>
</html>
